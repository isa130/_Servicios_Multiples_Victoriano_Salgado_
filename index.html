<!DOCTYPE html>
<html lang="es">

<head>
    <base href="./">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios Múltiples Victoriano Salgado - Inicio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100"> <!-- Menú cargado dinámicamente -->
    <header>
        <div id="menu-containerr"></div>
    </header>
    <!-- Carrusel -->
    <div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"> <img src="img/img_construcción.avif" class="d-block w-100"
                    alt="Obreros trabajando en construcción" loading="lazy" /> </div>
            <div class="carousel-item"> <img src="img/img_mecanico.jfif" class="d-block w-100"
                    alt="Herramientas de mecánica sobre mesa" loading="lazy" /> </div>
            <div class="carousel-item"> <img src="img/img_sillom.avif" class="d-block w-100"
                    alt="Tapicería en proceso de renovación" loading="lazy" /> </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev"
            aria-label="Anterior"> <span class="carousel-control-prev-icon"></span> </button> <button
            class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next"
            aria-label="Siguiente"> <span class="carousel-control-next-icon"></span> </button>
    </div>
    <!-- Sección de bienvenida -->
    <section class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-5 fw-bold mb-3 text-white">Bienvenido a Servicios Múltiples Victoriano Salgado</h1>
                <p class="lead text-white">Expertos en construcción, mecánica y tapicería. Calidad garantizada.</p> <a
                    href="html/servicios.html" class="btn btn-outline-light btn-lg mt-3">Ver Servicios</a>
            </div>
            <div class="col-md-6 text-center"> <img
                    src="https://images.unsplash.com/photo-1696685733938-78ab563effe1?auto=format&fit=crop&w=800&q=80"
                    alt="Equipo de trabajo de Servicios Múltiples" class="img-fluid rounded shadow" loading="lazy" />
            </div>
        </div>
    
    </section> <!-- Footer cargado dinámicamente -->
    <div id="footer-containerr"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
  // Cargar menú
  fetch('html/menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-containerr').innerHTML = data;

      // Activar modo oscuro si ya estaba encendido
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      }

      // Activar toggle
      const toggle = document.getElementById('darkModeToggle');
      if (toggle) {
        toggle.addEventListener('click', () => {
          const isDark = document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', isDark ? 'on' : 'off');
        });
      }
    });

  // Cargar footer
  fetch('html/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-containerr').innerHTML = data;
    });
</script>

</body>

</html>
